<!-- EVENT ONE -->
<div id="e1_container1">
    <main>
        <p id="e1_prompt" class="storyline">"PROMPT"</p>
        <div id="e1_outcome1">
            <p class="storyline">"OUTCOME1"</p>
            <button (click)="nextEvent()">Continue</button>
        </div>
        <div id="e1_outcome2">
            <p class="storyline">"OUTCOME2"</p>
            <button (click)="nextEvent()">Continue</button>
        </div>
    </main>
    <table id="e1_buttons">
        <tr>
            <button (click)="e1_incorrectAnswer()">"ANSWER1"</button>
        </tr>
        <tr>
            <button (click)="e1_correctAnswer()">"ANSWER2"</button>
        </tr>
        <tr>
            <button (click)="e1_incorrectAnswer()">"ANSWER3"</button>
        </tr>
        <tr>
            <button (click)="e1_incorrectAnswer()">"ANSWER4"</button>
        </tr>
    </table>
</div>
